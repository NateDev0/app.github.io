<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot-circle">
        <img src="chat-icon.png" alt="Chat Icon" id="chat-icon">
    </div>

    <div id="chat-popup" class="hidden">
        <div id="chat-header">
            <span>Chatbot</span>
            <button id="close-chat">X</button>
        </div>
        <div id="chat-body">
            <div id="chat-content"></div>
        </div>
        <textarea id="chat-input" placeholder="Type a message..." rows="3"></textarea>
        <button id="send-btn">Send</button>
        <button id="clear-chat-btn">Clear Chat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
