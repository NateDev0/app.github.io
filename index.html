<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Open Chat Button -->
  <button id="open-chat-btn" class="open-chat-btn" aria-label="Open Chat">ðŸ’¬</button>

  <!-- Chat Popup -->
  <div id="chat-popup" style="display:none;">
    <div class="chat-header">
      <span>Support Chat</span>
      <button id="close-chat" title="Close Chat" aria-label="Close Chat">&times;</button>
    </div>
    <div class="chat-content">
      <div id="chat-box" class="chat-box"></div>
    </div>
    <div class="chat-input-container">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <button id="send-btn" aria-label="Send Message">Send</button>
    </div>
  </div>

  <!-- Live Agent Login Popup -->
  <div id="live-agent-login-popup" style="display:none;">
    <div class="login-container">
      <h3>Live Agent Login</h3>
      <input id="live-agent-username" type="text" placeholder="Username" />
      <input id="live-agent-password" type="password" placeholder="Password" />
      <button id="live-agent-login-submit" aria-label="Login as Live Agent">Login</button>
    </div>
  </div>

  <!-- Live Agent Dashboard -->
  <div id="live-agent-dashboard" style="display:none;">
    <h2>Live Agent Dashboard</h2>
    <div id="active-chats">
      <p>No active chats yet.</p>
    </div>
    <!-- Additional features for agent can be added here (e.g., chat list, pick chat to respond) -->
  </div>

  <script src="script.js"></script>
</body>
</html>
